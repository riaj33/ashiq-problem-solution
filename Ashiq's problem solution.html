    <script>
      // solution no -1
      function dayOfTheWeek(inputDate) {
        if (!inputDate) {
          inputDate = new Date();
        }
        let date = new Date(inputDate);
        let day = date.getDay();
        return day;
      }

      console.log(dayOfTheWeek());
